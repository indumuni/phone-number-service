---
openapi: 3.0.0
info:
  title: Belong Customer Phone numbers
  description: API to manage customer phone numbers
  contact:
    email: indumuni@gmail.com
  version: 1.0.0
paths:
  /phone-number:
    get:
      tags:
      - developers
      summary: retrieve phone numbers base on search filter criteria
      description: |
        By passing in appropriate options, you can search for
        available phone numbers in the system
      operationId: searchPhoneNumber
      parameters:
      - name: customerId
        in: query
        description: search/filter phone numbers by customer Id
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: skip
        in: query
        description: number of records to skip for pagination
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        required: false
        style: form
        explode: true
        schema:
          maximum: 50
          minimum: 0
          type: integer
          format: int32
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PhoneNumber'
        "400":
          description: bad input parameter
  /phone-number/{phoneNumberId}/status:
    post:
      summary: retrieve phone numbers base on search filter criteria
      description: |
        Activate/Deactivate phone number by id
      operationId: activatePhoneNumber
      parameters:
      - name: phoneNumberId
        in: path
        description: activate/ deactivate phone number
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: active flag values
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PhoneNumberStatus'
        required: true
      responses:
        "204":
          description: successfully activate/deactivate phone number
        "400":
          description: bad input parameter
components:
  schemas:
    PhoneNumberStatus:
      required:
      - active
      type: object
      properties:
        active:
          type: boolean
          example: true
    PhoneNumber:
      required:
      - active
      - customerId
      - id
      - phoneNumber
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        phoneNumber:
          type: string
          example: "0455987887"
        active:
          type: boolean
          example: true
        customerId:
          type: string
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
